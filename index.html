<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Coding Quiz</title>
  </head>

  <body>
    <header>
      <section id="mainHeaderContainer">
        <button id="viewHighScore">View Highscore</button>
        <h4 id="timer"></h4>
      </section>
      <section id="hiddenHighscoreHeader">
        <button id="restartQuiz">Restart Quiz</button>
        <h1 id="hsTitle">Highscores</h1>
      </section>
    </header>
    <section id="startContainer">
      <h1>Coding Quiz</h1>
      <p>
        Try to answer all of the questions. Your score will be your time. If you
        get a question wrong, 5 seconds will be taken off your time. Good Luck!
      </p>
      <button id="startButton">START</button>
    </section>
    <section id="container">
      <div id="questionDisplay">
        <h2 id="question"></h2>
      </div>
      <div id="answerChoices"></div>
      <div id="isAnswerCorrect">
        <h2 id="decision" data-correct="Correct!" data-wrong="Incorrect!"></h2>
      </div>
    </section>
    <section id="hiddenHighScore">
      <form id="highscoreForm">
        <label for="initials">Your initials</label>
        <input type="text" id="initials" name="initials" />
      </form>
      <ol id="highscoreList"></ol>
      <button id="clearHighscore">Clear Highscores</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
